<!DOCTYPE html>
<html>
  <head>
    <title>DOC2SUB</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="ru" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="description" content="simple 'script to subtittle' convertor" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/media.css" />
    <link type="text/css" rel="stylesheet" href="css/sModal.css" />

    <script src="js/model.js"></script>
    <script src="js/messages.js"></script>
  </head>

  <body>
    <!-- top part -->
    <!-- logo, name, settings -->
    <nav class="navbar navbar-expand-sm">
      <a class="navbar-brand mr-auto" href="/index.html">
        <img src="images/logo.png" alt="" class="logo" />
        <span class="logo-text">DOC2SUB</span>
      </a>
      <ul class="nav navbar-nav">
        <!-- Trigger/Open sModal -->
        <button class="btn btn-danger" id="sModalBtn">Settings</button>
      </ul>
    </nav>

    <!-- sModal background blur -->
    <div id="sModal" class="sModal"></div>

    <!-- sModal panel -->
    <!-- AKA settings -->
    <div id="sm-content" class="sModal-content">
      <div class="container">
        <div class="row sModal-header">
          <div class="col">
            <span>Settings</span>
            <span class="sModal-close">&times;</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div>
              <span>delay:</span>
              <input type="text" id="delay_box" value="20" />
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <span>shift:</span>
              <input
                type="text"
                id="shift_box"
                placeholder="10 ms"
                value="900"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div>
              <span>start:</span>
              <input type="text" id="start_box" placeholder="1" value="1" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <span>names</span>
              <input type="checkbox" name="names_cb" id="names_cb" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- input -->
    <!-- manual input -->
    <div class="jumbotron" id="blackstrip">
      <div class="container h-100">
        <div class="row">
          <div class="col-md">
            <span class="box_header text-center">time</span>
            <div class="card">
              <textarea
                id="timeline_box"
                placeholder="time goes here"
              ></textarea>
              <span class="countRows"></span>
            </div>
          </div>

          <div class="col-md" id="names_col">
            <span class="box_header text-center">names</span>
            <div class="card">
              <textarea id="names_box" placeholder="names goes here"></textarea>
              <span class="countRows"></span>
            </div>
          </div>

          <div class="col-md">
            <span class="box_header text-center">text</span>
            <div class="card">
              <textarea id="text_box" placeholder="text goes here"></textarea>
              <span class="countRows"></span>
            </div>
          </div>
        </div>

        <div class="convert row justify-content-center">
          <input
            class="btn btn-danger convert-btn"
            type="button"
            value="convert!"
            onclick="input()"
          />
        </div>
      </div>
    </div>

    <!-- errors display -->
    <div id="errors"></div>

    <div class="container output-con">
      <!-- ouptut -->
      <div class="row output-row">
        <div class="col">
          <div class="card">
            <span class="box_header text-center">result</span>
            <textarea id="output_box" readonly></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="js/sCache.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
